<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMPI Test (566 Questions)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">Rönesans Danışmanlık</div>
            <nav class="nav-center">
                <a href="index-en.html">Home</a>
                <a href="about-en.html">About Test</a>
                <a href="aboutme-en.html">About Me</a>
                <a href="#blog">Blog</a>
            </nav>
            <div class="lang-switch" id="langSwitch">
                <a href="mmpi-test-en.html" data-lang="en" class="active">Eng</a>
                <a href="mmpi-test-ru.html" data-lang="ru">Рус</a>
                <a href="mmpi-test-tr.html" data-lang="tr">Türkçe</a>
                <a href="/login" class="login-button">
                    <svg class="door-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path
                            d="M14.5 12a.75.75 0 0 1 .75-.75h4.69l-1.22-1.22a.75.75 0 1 1 1.06-1.06l2.75 2.75a.75.75 0 0 1 0 1.06l-2.75 2.75a.75.75 0 1 1-1.06-1.06l1.22-1.22H15.25A.75.75 0 0 1 14.5 12z" />
                        <path
                            d="M3 3a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0V4H5v16h8v-2a1 1 0 1 1 2 0v3a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V3z" />
                    </svg>
                    Login
                </a>
            </div>
            <button id="burgerBtn" class="burger-btn" aria-label="Открыть меню">
                <span></span><span></span><span></span>
            </button>
        </div>
        <div id="overlay" class="overlay"></div>
        <!-- ====== МОБИЛЬНОЕ МЕНЮ ====== -->
        <nav id="mobileMenu" class="mobile-menu" aria-hidden="true">
            <ul>
                <li><a href="index-en.html">Home</a></li>
                <li><a href="about-en.html">About Test</a></li>
                <li><a href="aboutme-en.html">About Me</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
        </nav>
    </header>
    <div id="intro" class="container">
        <div class="test-form">
            <h1 class="form-title">Start Test</h1>
            <div class="form-group">
                <label for="birthDate" id="birthDateLabel">Date of Birth <span class="required-star">*</span></label>
                <input type="text" id="birthDate" name="birthDate" placeholder="DD/MM/YYYY">
                <div class="error" id="birthDateError"></div>
            </div>
            <div class="form-group">
                <span class="error" id="genderError"></span>
                <label for="gender">Gender <span class="required-star">*</span></label>
                <select id="gender" name="gender">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <span class="error" id="surnameError"></span>
                <label for="surname">Surname <span class="required-star">*</span></label>
                <input type="text" id="surname" required>
            </div>
            <div class="form-group">
                <span class="error" id="nameError"></span>
                <label for="name">Name <span class="required-star">*</span></label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <span class="error" id="patronymicError"></span>
                <label for="patronymic">Patronymic</label>
                <input type="text" id="patronymic">
            </div>
            <div class="form-group">
                <span class="error" id="emailError"></span>
                <label for="email">E-mail <span class="required-star">*</span></label>
                <input type="email" id="email" placeholder="Results will be sent to this address" required>
            </div>
            <div class="form-group">
                <span class="error" id="phoneError"></span>
                <label for="phone">Phone <span class="required-star">*</span></label>
                <input type="tel" id="phone" placeholder required>
            </div>
            <div class="form-group">
                <span class="error" id="cityError"></span>
                <label for="city">City</label>
                <input type="text" id="city">
            </div>
            <div class="form-group">
                <span class="error" id="educationError"></span>
                <label for="education">Education <span class="required-star">*</span></label>
                <select id="education" required>
                    <option value="shkolnoe">School</option>
                    <option value="srednee_specialnoe">Secondary Special</option>
                    <option value="vysshee">Higher</option>
                </select>
            </div>
            <div class="form-group">
                <span class="error" id="whatsappTelegramError"></span>
                <label for="whatsappTelegram">WhatsApp/Telegram</label>
                <input type="text" id="whatsappTelegram" placeholder="Enter number or @username">
            </div>
            <div class="form-group consent-group">
                <span class="error" id="consentError"></span>
                <input type="checkbox" id="consent" required>
                <label for="consent" class="consent-label">Consent to personal data processing</label>
            </div>
            <div class="form-actions">
                <button onclick="startTest()" class="btn primary">Start Test</button>
            </div>
        </div>
    </div>
    <div id="questionContainer" class="container" style="display: none; text-align: center; position: relative;">
        <div id="prevArrow" class="nav-arrow" style="left: 10px;">«</div>
        <h2 id="questionText"
            style="font-size: 1.5em; color: #333; padding: 20px; background: #f9f9f9; border-radius: 10px;"></h2>
        <div id="answerOptions"
            style="margin: 20px 0; display: flex; flex-direction: column; align-items: center; gap: 10px;"></div>
        <div class="progress-line-wrapper">
            <div class="progress-line">
                <div class="progress-indicator" id="progressIndicator"></div>
            </div>
            <div class="progress-name">Anonymous</div>
        </div>
        <div id="nextArrow" class="nav-arrow" style="right: 10px;">»</div>
        <p id="progress" style="font-size: 1em; color: #666;">Question <span id="currentQuestion">1</span> / 566</p>
        <button id="showResultBtn" onclick="window.submitTest()"
            style="display: none; padding: 10px 20px; font-size: 1em; background: #2196F3; color: white; border: none; border-radius: 5px;">
            Submit Test
        </button>
    </div>
    <div id="resultContainer" class="container" style="display: none;">
        <h2 id="resultTitle">Results</h2>
        <canvas id="mmpiChart" style="max-width: 100%; height: 300px;"></canvas>
        <p id="resultText"></p>
        <div id="resultTable" class="result-section"></div>
    </div>
    <script>
        // Явная установка языка для английской страницы
        localStorage.setItem('selectedLanguage', 'en');
        console.log('Язык установлен в localStorage: en');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="questions.js"></script>
    <script src="script.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burger = document.getElementById('burgerBtn');
            const mobile = document.getElementById('mobileMenu');
            const overlay = document.getElementById('overlay');

            console.log('menu init:', { burger, mobile, overlay });

            if (!burger || !mobile || !overlay) {
                console.error('one or more elements missing: burger/mobile/overlay');
                return;
            }

            function openMenu() {
                burger.classList.add('active');
                mobile.classList.add('active');   // совпадает с твоим CSS #mobileMenu.active
                overlay.classList.add('active');  // совпадает с твоим CSS #overlay.active
                document.body.style.overflow = 'hidden';
                console.log('menu opened');
            }

            function closeMenu() {
                burger.classList.remove('active');
                mobile.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
                console.log('menu closed');
            }

            burger.addEventListener('click', (e) => {
                // если кнопка внутри формы — предотвратим submit
                if (e) e.preventDefault();
                const isOpen = mobile.classList.contains('active');
                console.log('burger clicked, isOpen=', isOpen);
                isOpen ? closeMenu() : openMenu();
            });

            overlay.addEventListener('click', closeMenu);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && mobile.classList.contains('active')) closeMenu();
            });

            // если окно стало большим (десктоп) — автоматически закрывать меню
            window.addEventListener('resize', () => {
                if (window.innerWidth > 900 && mobile.classList.contains('active')) {
                    closeMenu();
                }
            });
        });
    </script>
</body>

</html>
